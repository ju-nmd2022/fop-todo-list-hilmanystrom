<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">Workout schedule!</header>
    <main class="container">
      <article class="workout" id="workout">
        <h2>Workouts to be done:</h2>
      </article>
      <article class="finished" id="finished">
        <h2>Finished workouts:</h2>
      </article>
      <input type="text" id="newTaskInput" placeholder="Enter a new task" />
      <button id="addTaskButton">Add Task</button>
    </main>
    <script src="todo.js" defer></script>
  </body>
</html>
